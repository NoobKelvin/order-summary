<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="order">
      <img src="images/illustration-hero.svg" alt="a person listening to music joyfully">
      <div class="text-content">
        <h1 class="title">Order Summary</h1>
        <p class="second-text">You can now listen to millions of songs,
        audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="plan">
            <div class="plan-left">
              <img src="images/icon-music.svg" alt="music icon">
              <section id="plan_desc">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </section>
            </div>
            <a class="change-button" href="#">Change</a> 
          </div>  
          <div class="flex-group">
            <a href="#" class="btn1">Proceed to Payment</button>
            <a href ="#" class="btn2">Cancel Order</a>
          </div>
      </div>
    </article>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Calvin Sales</a>.
  </footer>
</body>
</html>
